<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Test</title>
  </head>
  <body>
    <h1>Testing Image Loading</h1>

    <h2>Test Image 1:</h2>
    <img src="/img/1/2200xxs.webp" alt="Test 1" style="max-width: 300px" />

    <h2>Test Image 2:</h2>
    <img src="/img/1/2200xxs (1).webp" alt="Test 2" style="max-width: 300px" />

    <h2>Test Image 3:</h2>
    <img src="/img/2/2200xxs.webp" alt="Test 3" style="max-width: 300px" />

    <script>
      // Test image loading
      const images = document.querySelectorAll("img");
      images.forEach((img, index) => {
        img.onload = () =>
          console.log(`✅ Image ${index + 1} loaded successfully`);
        img.onerror = () => console.log(`❌ Image ${index + 1} failed to load`);
      });
    </script>
  </body>
</html>
